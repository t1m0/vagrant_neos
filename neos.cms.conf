<VirtualHost *:80>
    DocumentRoot "/var/www/html/neos/Web"
    ServerName neos.cms
    <Directory "/var/www/html/neos/Web">
        AllowOverride All
    </Directory>
    ErrorLog "/var/log/httpd/neos.cms.com-error_log"
    CustomLog "/var/log/httpd/neos.cms.com-access_log" combined
</VirtualHost>
